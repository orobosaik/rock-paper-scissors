<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />

	<body>
		<!-- Game Intro -->
		<section class="intro">
			<div class="container">
				<h1>Rock Paper And Scissors</h1>
				<div class="instructions">
					<p>
						This game is played with three possible choices: Rock, Paper or Scissors. Rock wins against scissors; paper wins against rock; and scissors wins against paper. If both players select the same option, it is considered a tie
					</p>
					<p>
						<strong>The first player to reach 5 points wins the game.</strong>
					</p>
				</div>
				<div>
					<button id="playgame-btn" class="btn btn-primary">Play Game</button>
				</div>
			</div>
		</section>

		<script src="script.js"></script>
	</body>
</html>
